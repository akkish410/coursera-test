<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app = 'Shopping'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller='ShoppingCtrl as shopItem'>

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in shopItem.items">
       <li>Buy {{item.quantity}} {{item.name}} <button ng-click = "shopItem.bought($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-hide="shopItem.items[0]" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in shopItem.boughtItems">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-hide="shopItem.boughtItems[0]" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
