<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="restaurant">
   <div class="container" ng-controller="NarrowItDownController as menu">

    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.itemName">
    </div>

    <div class="form-group narrow-button">
      <button ng-click="menu.getItems(menu.itemName)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <div style="float:left">
        <ol>
            <found-items ng-repeat="item in menu.content track by $index"></found-items>
        </ol>
        <div ng-if="menu.errorMessage" class="error"> Error: {{menu.errorMessage}}</div>
    </div>
  </div>

</body>
</html>
